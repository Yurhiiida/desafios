<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
    <header>
      <img src="images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </header>
    <div class="select">
      <button value="1" id="num1" class="num" name="button" onclick="check(this.id)">1</button>
      <button value="2" id="num2" class="num" name="button" onclick="check(this.id)">2</button>
      <button value="3" id="num3" class="num" name="button" onclick="check(this.id)">3</button>
      <button value="4" id="num4" class="num" name="button" onclick="check(this.id)">4</button>
      <button value="5" id="num5" class="num" name="button" onclick="check(this.id)">5</button>
    </div>
    <div class="button">
      <input type="button" value="SUBMIT" id="submit"></input>
    </div>
  </div>

    <script src="javascript.js"></script>
  <!-- Rating state end -->

  <!-- Thank you state start -->

</body>
</html>
