<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor - NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="main-banner">
                <img src="images/image-equilibrium.jpg" alt="">
                <a href="#" class="view"></a>
            </div>
            <main>
                <div class="main-content">
                    <a href="#" class="h1">Equilibrium #3429</a>
                    <p id="p">Our Equilibrium collection promotes balance anda calm.</p>
                    <ul>
                        <li id="valor"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</li>
                        <li id="dia"><img src="images/icon-clock.svg" alt=""> 3 days left</li>
                    </ul>
                    <hr>
                    <div class="autor">
                        <img src="images/image-avatar.png" alt="">
                        <p>Creation of<a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
