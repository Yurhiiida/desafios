<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da calculadora de troco</title>
    <style>
        button {
            padding: 10px;
            border-radius: 15px;
            font-weight: bolder;
        }

        button:hover {
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button onclick="iniciou()">Comprar produto</button>

    <script>
        function iniciou() {
            var produto = prompt('Que produto você está comprando?')
            var custo = Number(prompt(`Quanto custa ${produto} que você está comprando?`))
            var dinheiro = Number(prompt(`Qual foi o valor que você deu para pagar o ${produto}?`))
            var troco = dinheiro - custo
            alert(`
            Você comprou ${produto} que custou R$ ${custo.toFixed(2)}.
            Deu R$ ${dinheiro.toFixed(2)} em dinheiro e vai receber R$ ${troco.toFixed(2)} de troco.
            Volte Sempre!`)
        }
    </script>
</body>
</html>
