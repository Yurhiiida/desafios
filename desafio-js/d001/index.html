<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das mensagens</title>
    <style>
        button {
            padding: 10px;
            border-radius: 15px;
            font-weight: bolder;
        }
        button:hover {
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>

    <div>
        <button onclick="botao1()">Botão 1</button>
        <button onclick="botao2()">Botão 2</button>
        <button onclick="botao3()">Botão 3</button>
    </div>
    <script>

        function botao1 () {
            alert('Você clicou no 1° botão!')
        }
        function botao2 () {
            alert('Você clicou no 2° botão!')
        }
        function botao3 () {
            alert('Você clicou no 3° botão!')
        }
    </script>
</body>
</html>
