<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
    <style>
        button {
            padding: 10px;
            border-radius: 15px;
            font-weight: bolder;
        }

        button:hover {
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="calcular()">Antecessor e sucessor</button>

    <script>
        function calcular() {
            var numero = prompt('Digite um número inteiro qualquer')
            var antes = Number(numero) - 1
            var depois = Number(numero) + 1
            alert(`
            Antes do ${numero}, temos o número ${antes}.
            Depois de ${numero}, temos o número ${depois}.`)
        }
    </script>
</body>
</html>
