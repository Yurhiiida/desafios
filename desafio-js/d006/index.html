<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de temperaturas</title>
    <style>
        button {
            padding: 10px;
            border-radius: 15px;
            font-weight: bolder;
        }

        button:hover {
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        var res = document.getElementById('res')
        function converter() {
            res.innerHTML = ""
            var temp = parseFloat(prompt('Digite uma temperatura em °C (Celsius)'))
            var kelvin = temp + 273.15
            var fahr = (temp * 9/5) + 32
            res.innerHTML += `<h2>A temperatura de ${temp}°C, corresponde a ...</h2>`
            res.innerHTML += `<p>${kelvin}°K (Kelvin)</p>`
            res.innerHTML += `<p>${fahr}°F (Fahrenheit)</p>`
        }
        
    </script>
</body>
</html>
